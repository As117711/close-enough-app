    <script>
  $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 800,
      max: 50000,
      values: [ 2000, 5000 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
      " PLN - " + $( "#slider-range" ).slider( "values", 1 ) + " PLN" );
  } );
  </script>
